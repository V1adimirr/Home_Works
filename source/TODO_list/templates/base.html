<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand bg-warning">
  <div class="container">
    <a class="navbar-brand" href="{% url 'TODO_list:list_project_view' %}">TODO_list</a>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        {% block nav %}
        {% endblock %}
      {% if request.user.is_authenticated %}
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url "accounts:logout" %}">Выйти</a>
        </li>
      {% else %}
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url "accounts:login" %}?next={{ request.get_full_path }}">Войти</a>
        </li>
           <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url "accounts:create_user" %}?next={{ request.get_full_path }}">Регистрация</a>
        </li>
      {% endif %}
      </ul>
    {% block search %}
    {% endblock %}
    </div>
  </div>
</nav>
 <div class="container">
     {% block content %}
     {% endblock %}
 </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
